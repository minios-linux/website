<h1>"My number: " <span id="myText"></span></h1>

<script>

	//You can use an IIFE (Immediately Invoked Function Expression)
	(() => {
        var userLang = navigator.language || navigator.userLanguage;
		document.getElementById("myText").innerHTML = userLang;
	})();
</script>
